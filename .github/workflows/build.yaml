name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1
        env:
          # TODO: Remove this option adn build wheels on Linux i686.
          # Currently CLAPACK fails to build on Linux i686.
          CIBW_ARCHS_LINUX: "auto64"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
